<h1> Registered Successfully </h1>
<div mat-dialog-content class="content">
    <div>
        A new book item is registered to the system. Kindly scan the following barcode to register the a new RFID tag.
    </div>
    <div>
        <ngx-barcode [bc-value]="value" [bc-display-value]="true"></ngx-barcode>
    </div>
</div>
<div class="button-container" (click)="onOKClick()">
    <button mat-button>OK</button>
</div>
